<h1 class="mt-5">Selectores Anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    
    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control"
                    formControlName="region">
                <option value="">--Seleccione Continente--</option>
                
                <option *ngFor="let region of regiones"
                         [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- pais -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Paises: </label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">--Seleccione Pais--</option>
                
                <option *ngFor="let pais of paises"
                         [value]="pais.cca2">{{pais.name.common}}</option>
            </select>
        </div>
    </div>

    
    <!-- frontera -->
    <div class="row mb-3" *ngIf="fronteras?.length">
        <div class="col">
            <label class="form-label">Fronteras: </label>
            <select class="form-control"
                    formControlName="frontera">
                <option value="">--Seleccione frontera--</option>

                <!-- <option *ngFor="let frontera of fronteras"
                         [value]="frontera">{{frontera}}</option> -->

                
                <ng-container *ngFor="let frontera of fronteras">
                    <option *ngFor="let borders of frontera.borders"
                         [value]="">{{borders}}</option>
                </ng-container>
                
                
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="clo">
            <div class="alert alert-primary">
                Cargando
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar

            </button>
        </div>

    </div>
</form>
<h3>Formulario</h3>
<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
